name: flowfit
description: A health and fitness tracking application

environment:
  sdk: "^3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Backend (The Pacebeats Influence)
  supabase_flutter: ^2.0.0

  # Device Features
  google_maps_flutter: ^2.5.0 # For Runs
  geolocator: ^10.1.0 # For GPS
  sensors_plus: ^4.0.2 # For Pok√©mon Sleep
  wakelock_plus: ^1.1.0 # Keep screen on during Sleep Mode
  permission_handler: ^11.0.0 # Handle Android permissions
  wear_plus: ^1.2.0 # Wear OS support

  # State Management (Clean Architecture)
  flutter_riverpod: ^2.4.9 # State management
  riverpod_annotation: ^2.3.3 # Code generation for providers

  # Functional Programming & Utilities
  freezed_annotation: ^2.4.1 # Immutable models
  json_annotation: ^4.8.1 # JSON serialization

  # UI & Utils
  fl_chart: ^0.65.0 # Analytics Graphs
  intl: ^0.18.0
  provider: ^6.0.0 # Keep for compatibility
  wear: ^1.1.0
  wearable_rotary: ^2.0.3
  logger: ^2.0.0 # Logging for debugging
  ultralytics_yolo: ^0.1.40
  tflite_flutter: ^0.12.1
  heart_bpm: ^2.0.0+0

  go_router: ^13.0.0 # Navigation
  cupertino_icons: ^1.0.6 # iOS style icons
  flutter_svg: ^2.0.9 # SVG support
  solar_icons: ^0.0.5 # Solar icon pack

  # Local Storage & Database
  sqflite: ^2.3.0 # Local SQLite database
  shared_preferences: ^2.2.2 # Key-value storage
  path_provider: ^2.1.1 # File system paths

flutter:
  assets:
    - assets/model/activity_tracker.tflite

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^3.0.0
