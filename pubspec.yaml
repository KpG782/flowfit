name: flowfit
description: A health and fitness tracking application

environment:
  sdk: "^3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Backend (The Pacebeats Influence)
  supabase_flutter: ^2.0.0

  # Device Features
  google_maps_flutter: ^2.5.0 # For Runs
  geolocator: ^14.0.1 # Keep current - major upgrade to 14.x may break things
  sensors_plus: ^4.0.2 # Keep current - 7.x is major version change
  wakelock_plus: ^1.1.0 # Keep screen on during Sleep Mode
  permission_handler: ^11.0.0 # Keep current - 12.x may have breaking changes
  wear_plus: ^1.2.0 # Wear OS support

  # State Management (Clean Architecture)
  flutter_riverpod: ^2.6.1 # SAFE UPGRADE: Bug fixes, no breaking changes
  riverpod_annotation: ^2.6.1 # SAFE UPGRADE: Matches riverpod version

  # Functional Programming & Utilities
  freezed_annotation: ^2.4.4 # SAFE UPGRADE: Minor version bump
  json_annotation: ^4.9.0 # SAFE UPGRADE: Bug fixes

  # UI & Utils
  fl_chart: ^0.65.0 # Keep current - 1.x is major rewrite
  intl: ^0.18.1 # SAFE UPGRADE: Minor fixes
  provider: ^6.1.2 # SAFE UPGRADE: Bug fixes
  wear: ^1.1.0
  wearable_rotary: ^2.0.3 # DISCONTINUED - consider removing if not used
  logger: ^2.4.0 # SAFE UPGRADE: Better logging
  ultralytics_yolo: ^0.1.40
  tflite_flutter: ^0.12.1
  heart_bpm: ^2.0.0+0

  go_router: ^13.2.5 # Keep current - 17.x has breaking changes
  cupertino_icons: ^1.0.8 # SAFE UPGRADE: New icons
  flutter_svg: ^2.0.10 # SAFE UPGRADE: Bug fixes
  solar_icons: ^0.0.5 # Solar icon pack

  # Local Storage & Database
  sqflite: ^2.3.3 # SAFE UPGRADE: Bug fixes
  shared_preferences: ^2.3.2 # SAFE UPGRADE: Bug fixes
  path_provider: ^2.1.4 # SAFE UPGRADE: Bug fixes
  flutter_map: ^8.2.2
  flutter_local_notifications: ^19.5.0 # Local notifications for geofence alerts
  native_geofence: ^1.2.0

flutter:
  assets:
    - assets/model/activity_tracker.tflite
  uses-material-design: true # FIX: Enable material icons

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.5.4 # SAFE UPGRADE: Bug fixes
  riverpod_generator: ^2.6.4 # SAFE UPGRADE: Matches riverpod
  freezed: ^2.5.8 # SAFE UPGRADE: Bug fixes
  json_serializable: ^6.9.5 # SAFE UPGRADE: Bug fixes

  # Linting
  flutter_lints: ^3.0.2 # SAFE UPGRADE: New lint rules

